<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LUMI</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <header>
        <h1>LUMI</h1> <!-- LUMI Logo -->
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="name@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="feedback-message" class="feedback-message"></p>
        <div class="bottom-right">
            <p>Don't have an account? <a href="#" id="open-signup">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signup-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="new-username">Email</label>
                    <input type="email" id="new-username" name="new-username" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="••••••••" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p id="signup-feedback-message" class="feedback-message"></p>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
